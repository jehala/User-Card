<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="bluebox">
                <img src="./images/user-circle.png" alt="">
            </div>
            <h1>Jane Doe</h1>
            <div class="userinfo">
                <div class="map">
                    <img src="./images/map-marker.png" alt="">
                    <h2>Seattle</h2>
                </div>
                <p id=emp-info>
                    Engineer | Developer | Problem Solver<br>
                    Master of Shadows of the internet!
                </p>
                <div class="gear">
                    <img src="./images/gear.png" alt="">
                    edit profile
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
